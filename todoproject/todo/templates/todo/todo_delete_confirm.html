{% extends 'todo/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this todo?</h2>
    <p>{{ todo.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
